{% extends 'base.html' %}
{% load static%}

{% block title %}Historial - {% endblock title %}
{% block content %}
<h5 class="titulo-pagina">Historial</h5>
{% for i in historial %}
<div class="item-list">
<p>{{i.componente_nombre}}</p>
<p>Tipo: {{i.tipo_historial}}</p>
    {% for a in i.evidencias %}
    <p>Hora: {{a.hora}}</p>
    <img src="{{ a.foto }}" width="200px" height="200px"/>
    
    {% endfor %}
</div>
{% endfor %}
{% endblock content %}
